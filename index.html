<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="google-site-verification" content="aDGL9eUippkcOTwqWZoyXgpk2dB4Ox4bQBwvt13hJXY" />
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/x-icon" href="favicon.ico">
        <title>
            Emojipix
        </title>
        <link rel="stylesheet" href="index.css">
        <script src="main.js" defer=""></script>
    </head>
    <body>
        <div id="input-div">
            <h1>Emojipix</h1>
            <p>Upload an image and generate a mosaic using emojis!</p>
            <input type="file" id="file-picker" accept="image/jpeg, image/png">
            <label for="file-picker" class="custom-file-picker">Choose Image</label>
            <div class="input-row">
                <label for="blocksize">Block Size: </label>&nbsp;
                <input type="number" id="blocksize" value="16" min="1" max="25">
            </div>
            <div class="input-row">
                <label for="upscale-factor">Upscale Factor: </label> &nbsp;
                <input type="number" id="upscale-factor" value="7" min="1" max="15">
            </div>
            <div class="input-row">
                <label for="mode">Mode: </label> &nbsp;
                <select id="mode">
                    <option value="normal">Normal</option>
                    <option value="hearts">Hearts</option>
                    <option value="flowers">Flowers</option>
                </select>
            </div>
            <button type="button" class="btn" onclick="handleFileInput()">Generate!</button>
            <div id="progress-outline">
                <div id="progress"></div>
            </div>
        </div>
        <canvas id="image-canvas"></canvas>
        <div id="end">
            <a id="download" href="#" download="mosaic.png" class="btn" aria-disabled="true">Download</a>
            <a id="copy" class="btn" href="#" onclick="copyText()" aria-disabled="true">Copy to Clipboard</a>
        </div>
    </body>
</html>
